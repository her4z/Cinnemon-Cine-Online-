<style>
    @import url('https://fonts.googleapis.com/css?family=Oswald&display=swap');
</style>
<form (submit)="addUser($event)">
    <div fxLayout="column" fxFlex="20%" class="left-margin"></div>
    <div fxLayout="column" fxFlex=60% class="container">
        <mat-form-field>
            <mat-card class="data-form">
                <label class="title">Registre una cuenta nueva</label>
                <input type="text" name="user" [(ngModel)]="user" class="form-control inpUser" placeholder="Usuario">
                <input type="password" name="pass" [(ngModel)]="pass" class="form-control inpPass" placeholder="ContraseÃ±a">
                <button mat-button type="submit" class="btnCrearCuenta" >Registrarse</button>
                
            </mat-card>
        </mat-form-field>
    </div>
    <div fxLayout="column" fxFlex="20%" class="right-margin"></div>
</form>
