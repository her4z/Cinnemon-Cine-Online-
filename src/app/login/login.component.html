<form (submit)="loginUser($event)" >
   <div fxLayout="column" fxFlex="20%" class="left-margin" fxFlex.xs="10%"></div> 
   <div class="container" fxLayout="column" fxFlex="60%" fxFlex.xs="80%">
       <div class="marginInfo">
          <p class="user">Usuario</p>
          <input class = "inpUser" type="email" name="user" [(ngModel)]="user">
          <br>
          <p class="pass">Contraseña</p>
          <input class = "inpPass" name="pass" [(ngModel)]="pass">
          <br>
          <div class="buttondiv">
            <button type="submit" [routerLink]="['/search']" mat-button class="btnLogin" style="align-self: center;">Iniciar Sesion</button>
          </div>
          <p class="crearcuenta">
             <label>¿No tenés cuenta?</label>
             <a [routerLink]="['/create-account']"  style="margin-left: 0.5em" >Crear cuenta</a>
   
          </p>
       </div>
       <a [routerLink]="['/test-rest-api']">test</a>
    </div>
    <div fxLayout="column" fxFlex="20%" class="margin-right" fxFlex.xs="10%"></div>

</form>
