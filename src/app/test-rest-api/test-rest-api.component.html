<form (submit)="addTask($event)">
    <div class="input-group">
        <input type="text" name="title" [(ngModel)]="title" placeholder="Add Task" class="form-control">
        <span class="input-group-addon">
            <button type="submit" class="btn btn-primary">Add Task</button>
        </span>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Estado</th>
                <th>Titulo</th>
                <th>Operaciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks">
                <td>
                    <input  type="checkbox" [checked]="task.isDone" (click)="updateTask(task)">
                </td>
                <td style="color:white;">
                    {{ task.title }}
                </td>
                <td>
                    <button class="btn btn-danger" (click)="deleteTask(task._id)">
                        Eliminar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</form>
